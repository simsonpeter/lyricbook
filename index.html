<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் கிறிஸ்தவ பாடல் புத்தகம்</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2c3e50">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>தமிழ் கிறிஸ்தவ பாடல்கள்</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="பாடலை தேடுங்கள்..." aria-label="Search songs">
            </div>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="all" aria-current="page">அனைத்து பாடல்கள்</button>
            <button class="tab" data-tab="bookmarks">புத்தககுறிகள்</button>
        </nav>

        <main id="song-list" class="grid-container"></main>

        <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title"></h2>
                    <div class="modal-actions">
                        <button id="bookmark-btn" aria-label="Bookmark this song">☆</button>
                        <button class="close" onclick="closeModal()" aria-label="Close">×</button>
                    </div>
                </div>
                <div id="modal-lyrics" class="lyrics-container"></div>
            </div>
        </div>

        <div id="status" class="status-message hidden">
            <div class="loader"></div>
            <p>பாடல்கள் ஏற்றப்படுகின்றன...</p>
        </div>

        <div id="toast" class="toast hidden"></div>
    </div>

    <script>
        const state = {
            songs: [],
            filteredSongs: [],
            bookmarks: JSON.parse(localStorage.getItem('bookmarks')) || [],
            currentTab: 'all',
            searchQuery: '',
            currentSong: null
        };

        const elements = {
            search: document.getElementById('search'),
            songList: document.getElementById('song-list'),
            modal: document.getElementById('modal'),
            status: document.getElementById('status'),
            toast: document.getElementById('toast')
        };

        // Initialize App
        window.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            try {
                showLoading();
                const response = await fetch('songs.json');
                
                if (!response.ok) throw new Error('Failed to load songs');
                
                const data = await response.json();
                state.songs = data.map(song => ({
                    ...song,
                    searchText: `${song.title} ${song.content}`.toLowerCase()
                }));
                
                updateUI();
                hideLoading();
                setupEventListeners();
                
            } catch (error) {
                showError(`பாடல்களை ஏற்ற முடியவில்லை: ${error.message}`);
            }
        }

        function setupEventListeners() {
            // Tab Switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });

            // Search Functionality
            elements.search.addEventListener('input', (e) => {
                state.searchQuery = e.target.value.toLowerCase();
                updateUI();
            });

            // Bookmarking
            document.getElementById('bookmark-btn').addEventListener('click', toggleBookmark);
        }

        function switchTab(tab) {
            state.currentTab = tab;
            updateUI();
        }

        function updateUI() {
            updateTabIndicator();
            filterSongs();
            renderSongList();
        }

        function updateTabIndicator() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === state.currentTab);
            });
        }

        function filterSongs() {
            state.filteredSongs = state.songs.filter(song => {
                const matchesSearch = song.searchText.includes(state.searchQuery);
                const isBookmarked = state.bookmarks.includes(song.id);
                
                return state.currentTab === 'bookmarks' 
                    ? (matchesSearch && isBookmarked) 
                    : matchesSearch;
            });
        }

        function renderSongList() {
            elements.songList.innerHTML = state.filteredSongs
                .map(song => `
                    <article class="song-card" data-id="${song.id}" tabindex="0">
                        <h3>${song.title}</h3>
                        ${song.author ? `<p class="author">${song.author}</p>` : ''}
                        <button class="preview-btn" onclick="showSong('${song.id}')" aria-label="View song">
                            பாடலைப் பார்க்க
                        </button>
                    </article>
                `).join('');
        }

        function showSong(id) {
            state.currentSong = state.songs.find(s => s.id === id);
            if (!state.currentSong) return;

            document.getElementById('modal-title').textContent = state.currentSong.title;
            document.getElementById('modal-lyrics').innerHTML = formatLyrics(state.currentSong.content);
            
            const bookmarkBtn = document.getElementById('bookmark-btn');
            bookmarkBtn.classList.toggle('active', state.bookmarks.includes(id));
            
            elements.modal.style.display = 'block';
            elements.modal.setAttribute('aria-hidden', 'false');
        }

        function formatLyrics(content) {
            return content.split('\n')
                .map(line => line.trim())
                .filter(line => line)
                .map(line => `<div class="lyric-line">${line}</div>`)
                .join('');
        }

        function toggleBookmark() {
            if (!state.currentSong) return;

            const index = state.bookmarks.indexOf(state.currentSong.id);
            if (index > -1) {
                state.bookmarks.splice(index, 1);
                showToast('புத்தககுறி நீக்கப்பட்டது');
            } else {
                state.bookmarks.push(state.currentSong.id);
                showToast('புத்தககுறி சேர்க்கப்பட்டது');
            }

            localStorage.setItem('bookmarks', JSON.stringify(state.bookmarks));
            updateUI();
        }

        function showToast(message) {
            elements.toast.textContent = message;
            elements.toast.classList.remove('hidden');
            setTimeout(() => elements.toast.classList.add('hidden'), 2000);
        }

        function closeModal() {
            elements.modal.style.display = 'none';
            elements.modal.setAttribute('aria-hidden', 'true');
        }

        function showLoading() {
            elements.status.classList.remove('hidden');
        }

        function hideLoading() {
            elements.status.classList.add('hidden');
        }

        function showError(message) {
            elements.status.innerHTML = `
                <div class="error-message">
                    <h3>எதிர்பாராத பிழை!</h3>
                    <p>${message}</p>
                    <button onclick="location.reload()">மீண்டும் முயற்சிக்கவும்</button>
                </div>
            `;
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
</body>
</html>
