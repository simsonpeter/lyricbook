<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç ‡Æï‡Æø‡Æ±‡Æø‡Æ∏‡Øç‡Æ§‡Æµ ‡Æ™‡Ææ‡Æü‡Æ≤‡Øç ‡Æ™‡ØÅ‡Æ§‡Øç‡Æ§‡Æï‡ÆÆ‡Øç</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e67e22;
            --bg: #f8f9fa;
            --text: #2d3436;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --toggle-bg: #dfe6e9;
            
            /* Night mode variables */
            --night-primary: #2d3436;
            --night-secondary: #74b9ff;
            --night-accent: #fdcb6e;
            --night-bg: #2d3436;
            --night-text: #f5f6fa;
            --night-card-bg: #404040;
            --night-shadow: rgba(255, 255, 255, 0.1);
            --night-toggle-bg: #636e72;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.2s;
        }

        body {
            font-family: 'Noto Sans Tamil', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        body.night-mode {
            --primary: var(--night-primary);
            --secondary: var(--night-secondary);
            --accent: var(--night-accent);
            --bg: var(--night-bg);
            --text: var(--night-text);
            --card-bg: var(--night-card-bg);
            --shadow: var(--night-shadow);
            --toggle-bg: var(--night-toggle-bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .app-header {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, #2980b9 100%);
            color: white;
            margin-bottom: 2rem;
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 4px 6px var(--shadow);
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--toggle-bg);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
        }

        .search-container {
            max-width: 600px;
            margin: 1rem auto 0;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            background: var(--card-bg);
            color: var(--text);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .tab {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 2rem;
            background: var(--card-bg);
            color: var(--text);
            cursor: pointer;
            box-shadow: 0 2px 4px var(--shadow);
            font-weight: 600;
        }

        .tab.active {
            background: var(--secondary);
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .song-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            cursor: pointer;
            transform: translateY(0);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .song-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow);
        }

        .song-card h3 {
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .author {
            color: var(--accent);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background: var(--card-bg);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 800px;
            border-radius: 1rem;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            color: var(--text);
            animation: modalOpen 0.3s ease-out;
        }

        @keyframes modalOpen {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 1rem;
        }

        #bookmark-btn {
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--accent);
        }

        .close {
            font-size: 2rem;
            cursor: pointer;
            color: var(--text);
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .close:hover {
            opacity: 1;
        }

        .loading-container {
            text-align: center;
            padding: 3rem;
        }

        .loader {
            border: 4px solid var(--toggle-bg);
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            background: var(--accent);
            color: white;
            padding: 1.5rem;
            margin: 2rem;
            border-radius: 1rem;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .app-header {
                padding: 1.5rem 0.5rem;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Add theme toggle button -->
    <button class="theme-toggle" onclick="toggleNightMode()">
        <span class="theme-icon">üåô</span>
        <span class="theme-text">‡ÆÆ‡Ææ‡Æ±‡Øç‡Æ±‡ØÅ</span>
    </button>

    <div class="container">
        <header class="app-header">
            <h1>‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç ‡Æï‡Æø‡Æ±‡Æø‡Æ∏‡Øç‡Æ§‡Æµ ‡Æ™‡Ææ‡Æü‡Æ≤‡Øç‡Æï‡Æ≥‡Øç</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="‡Æ™‡Ææ‡Æü‡Æ≤‡Øà ‡Æ§‡Øá‡Æü‡ØÅ‡Æô‡Øç‡Æï‡Æ≥‡Øç...">
            </div>
        </header>

    </div>

    <script>
        // Add night mode functionality
        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
            const isNightMode = document.body.classList.contains('night-mode');
            localStorage.setItem('nightMode', isNightMode);
            updateThemeButton(isNightMode);
        }

        function updateThemeButton(isNight) {
            const btn = document.querySelector('.theme-toggle');
            btn.innerHTML = isNight ? 
                '‚òÄÔ∏è <span class="theme-text">‡ÆÆ‡Ææ‡Æ±‡Øç‡Æ±‡ØÅ</span>' : 
                'üåô <span class="theme-text">‡ÆÆ‡Ææ‡Æ±‡Øç‡Æ±‡ØÅ</span>';
        }

        // Initialize night mode from localStorage
        const savedNightMode = localStorage.getItem('nightMode') === 'true';
        if (savedNightMode) {
            document.body.classList.add('night-mode');
            updateThemeButton(true);
        }

        // Rest of your JavaScript remains the same

    </script>
</body>
</html>
