<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç ‡Æï‡Æø‡Æ±‡Æø‡Æ∏‡Øç‡Æ§‡Æµ ‡Æ™‡Ææ‡Æü‡Æ≤‡Øç ‡Æ™‡ØÅ‡Æ§‡Øç‡Æ§‡Æï‡ÆÆ‡Øç</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e67e22;
            --bg: #f8f9fa;
            --text: #2d3436;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --toggle-bg: #dfe6e9;
            
            --night-primary: #2d3436;
            --night-secondary: #74b9ff;
            --night-accent: #fdcb6e;
            --night-bg: #2d3436;
            --night-text: #f5f6fa;
            --night-card-bg: #404040;
            --night-shadow: rgba(255, 255, 255, 0.1);
            --night-toggle-bg: #636e72;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.2s;
        }

        body {
            font-family: 'Noto Sans Tamil', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        body.night-mode {
            --primary: var(--night-primary);
            --secondary: var(--night-secondary);
            --accent: var(--night-accent);
            --bg: var(--night-bg);
            --text: var(--night-text);
            --card-bg: var(--night-card-bg);
            --shadow: var(--night-shadow);
            --toggle-bg: var(--night-toggle-bg);
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
            background: var(--toggle-bg);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .app-header {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, #2980b9 100%);
            color: white;
            margin-bottom: 2rem;
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 4px 6px var(--shadow);
            position: relative;
        }

        .search-container {
            max-width: 600px;
            margin: 1rem auto 0;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            background: var(--card-bg);
            color: var(--text);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .tab {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 2rem;
            background: var(--card-bg);
            color: var(--text);
            cursor: pointer;
            box-shadow: 0 2px 4px var(--shadow);
            font-weight: 600;
        }

        .tab.active {
            background: var(--secondary);
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .song-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            cursor: pointer;
            transform: translateY(0);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .song-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow);
        }

        .song-card h3 {
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .author {
            color: var(--accent);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background: var(--card-bg);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 800px;
            border-radius: 1rem;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            color: var(--text);
            animation: modalOpen 0.3s ease-out;
        }

        @keyframes modalOpen {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 1rem;
        }

        #bookmark-btn {
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--accent);
        }

        .close {
            font-size: 2rem;
            cursor: pointer;
            color: var(--text);
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .close:hover {
            opacity: 1;
        }

        .loading-container {
            text-align: center;
            padding: 3rem;
        }

        .loader {
            border: 4px solid var(--toggle-bg);
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            background: var(--accent);
            color: white;
            padding: 1.5rem;
            margin: 2rem;
            border-radius: 1rem;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .app-header {
                padding: 1.5rem 0.5rem;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleNightMode()">
        <span class="theme-icon">üåô</span>
        <span class="theme-text">‡ÆÆ‡Ææ‡Æ±‡Øç‡Æ±‡ØÅ</span>
    </button>

    <div class="container">
        <header class="app-header">
            <h1>‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç ‡Æï‡Æø‡Æ±‡Æø‡Æ∏‡Øç‡Æ§‡Æµ ‡Æ™‡Ææ‡Æü‡Æ≤‡Øç‡Æï‡Æ≥‡Øç</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="‡Æ™‡Ææ‡Æü‡Æ≤‡Øà ‡Æ§‡Øá‡Æü‡ØÅ‡Æô‡Øç‡Æï‡Æ≥‡Øç...">
            </div>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="all">‡ÆÖ‡Æ©‡Øà‡Æ§‡Øç‡Æ§‡ØÅ ‡Æ™‡Ææ‡Æü‡Æ≤‡Øç‡Æï‡Æ≥‡Øç</button>
            <button class="tab" data-tab="bookmarks">‡Æ™‡ØÅ‡Æ§‡Øç‡Æ§‡Æï‡Æï‡ØÅ‡Æ±‡Æø‡Æï‡Æ≥‡Øç</button>
        </nav>

        <main id="song-list" class="grid-container"></main>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title"></h2>
                    <div class="modal-actions">
                        <button id="bookmark-btn">‚òÜ</button>
                        <span class="close" onclick="closeModal()">√ó</span>
                    </div>
                </div>
                <div id="modal-lyrics" class="lyrics-container"></div>
            </div>
        </div>

        <div id="loading" class="loading-container">
            <div class="loader"></div>
            <p>‡Æ™‡Ææ‡Æü‡Æ≤‡Øç‡Æï‡Æ≥‡Øç ‡Æè‡Æ±‡Øç‡Æ±‡Æ™‡Øç‡Æ™‡Æü‡ØÅ‡Æï‡Æø‡Æ©‡Øç‡Æ±‡Æ©...</p>
        </div>

        <div id="error" class="error-container"></div>
    </div>

    <script>
        const state = {
            songs: [],
            filteredSongs: [],
            bookmarks: JSON.parse(localStorage.getItem('bookmarks')) || [],
            currentTab: 'all',
            searchQuery: '',
            currentSongId: null
        };

        const elements = {
            search: document.getElementById('search'),
            songList: document.getElementById('song-list'),
            modal: document.getElementById('modal'),
            modalTitle: document.getElementById('modal-title'),
            modalLyrics: document.getElementById('modal-lyrics'),
            bookmarkBtn: document.getElementById('bookmark-btn'),
            loading: document.getElementById('loading'),
            error: document.getElementById('error')
        };

        // Night Mode Functions
        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
            const isNightMode = document.body.classList.contains('night-mode');
            localStorage.setItem('nightMode', isNightMode);
            updateThemeButton(isNightMode);
        }

        function updateThemeButton(isNight) {
            const btn = document.querySelector('.theme-toggle');
            btn.innerHTML = isNight ? 
                '‚òÄÔ∏è <span class="theme-text">‡ÆÆ‡Ææ‡Æ±‡Øç‡Æ±‡ØÅ</span>' : 
                'üåô <span class="theme-text">‡ÆÆ‡Ææ‡Æ±‡Øç‡Æ±‡ØÅ</span>';
        }

        // Initialize night mode
        const savedNightMode = localStorage.getItem('nightMode') === 'true';
        if (savedNightMode) {
            document.body.classList.add('night-mode');
            updateThemeButton(true);
        }

        // Song Loading Functions
        async function initApp() {
            try {
                showLoading();
                const response = await fetch('songs.json');
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error('Invalid song data format - expected array');
                }
                
                state.songs = data.map((song, index) => ({
                    id: song.id || `song-${index}`,
                    title: song.title || 'Untitled Song',
                    content: song.content || '',
                    author: song.author || 'Unknown',
                    searchText: `${song.title} ${song.content}`.toLowerCase()
                }));
                
                setupEventListeners();
                updateUI();
                
            } catch (error) {
                showError(`‡Æ™‡Ææ‡Æü‡Æ≤‡Øç‡Æï‡Æ≥‡Øà ‡Æè‡Æ±‡Øç‡Æ± ‡ÆÆ‡ØÅ‡Æü‡Æø‡ÆØ‡Æµ‡Æø‡Æ≤‡Øç‡Æ≤‡Øà: ${error.message}`);
                console.error('Loading error:', error);
            } finally {
                hideLoading();
            }
        }

        function setupEventListeners() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    state.currentTab = tab.dataset.tab;
                    updateUI();
                });
            });

            elements.search.addEventListener('input', (e) => {
                state.searchQuery = e.target.value.toLowerCase();
                updateUI();
            });

            document.querySelector('.close').addEventListener('click', closeModal);
            elements.modal.addEventListener('click', (e) => {
                if (e.target === elements.modal) closeModal();
            });

            elements.bookmarkBtn.addEventListener('click', toggleBookmark);
        }

        function updateUI() {
            updateTabIndicator();
            filterSongs();
            renderSongList();
        }

        function updateTabIndicator() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === state.currentTab);
            });
        }

        function filterSongs() {
            state.filteredSongs = state.songs.filter(song => {
                const matchesSearch = song.searchText.includes(state.searchQuery);
                const isBookmarked = state.bookmarks.includes(song.id);
                return state.currentTab === 'bookmarks' ? (matchesSearch && isBookmarked) : matchesSearch;
            });
        }

        function renderSongList() {
            elements.songList.innerHTML = state.filteredSongs
                .map(song => `
                    <div class="song-card" data-id="${song.id}" onclick="showSong('${song.id}')">
                        <h3>${song.title}</h3>
                        ${song.author ? `<p class="author">${song.author}</p>` : ''}
                    </div>
                `)
                .join('');
        }

        function showSong(songId) {
            const song = state.songs.find(s => s.id === songId);
            if (!song) return;

            state.currentSongId = songId;
            elements.modalTitle.textContent = song.title;
            elements.modalLyrics.innerHTML = song.content
                .split('\n')
                .map(line => `<div class="lyric-line">${line}</div>`)
                .join('');
            elements.bookmarkBtn.textContent = state.bookmarks.includes(songId) ? '‚òÖ' : '‚òÜ';
            elements.modal.style.display = 'block';
        }

        function closeModal() {
            elements.modal.style.display = 'none';
            state.currentSongId = null;
        }

        function toggleBookmark() {
            if (!state.currentSongId) return;

            const index = state.bookmarks.indexOf(state.currentSongId);
            if (index > -1) {
                state.bookmarks.splice(index, 1);
            } else {
                state.bookmarks.push(state.currentSongId);
            }
            
            localStorage.setItem('bookmarks', JSON.stringify(state.bookmarks));
            updateUI();
            showSong(state.currentSongId);
        }

        function showLoading() {
            elements.loading.style.display = 'block';
            elements.error.style.display = 'none';
        }

        function hideLoading() {
            elements.loading.style.display = 'none';
        }

        function showError(message) {
            elements.error.innerHTML = `
                <h3>‡Æ™‡Æø‡Æ¥‡Øà!</h3>
                <p>${message}</p>
                <button onclick="location.reload()">‡ÆÆ‡ØÄ‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç ‡ÆÆ‡ØÅ‡ÆØ‡Æ±‡Øç‡Æö‡Æø‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç</button>
            `;
            elements.error.style.display = 'block';
        }

        // Initialize the app
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
