<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Church Songbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Church Songs</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search songs...">
            </div>
        </header>

        <main class="song-list" id="songList">
            <!-- Songs will be loaded here -->
        </main>

        <!-- Song Detail Modal -->
        <div class="modal" id="songModal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2 id="songTitle"></h2>
                <div class="song-meta" id="songMeta"></div>
                <div class="song-lyrics" id="songLyrics"></div>
            </div>
        </div>

        <div class="loading" id="loading">Loading songs...</div>
    </div>

    <script>
        let songs = []; // Stores all songs
        
        // Load songs on startup
        window.addEventListener('DOMContentLoaded', () => {
            fetch('songs.json')
                .then(response => response.json())
                .then(data => {
                    songs = data;
                    renderSongList(songs);
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loading').textContent = 
                        'Error loading songs. Please refresh.';
                });
        });

        // Render song list
        function renderSongList(songsArray) {
            const songList = document.getElementById('songList');
            songList.innerHTML = '';
            
            songsArray.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <div class="song-title">${song.title}</div>
                    <div class="song-author">${song.author}</div>
                `;
                
                // Add click handler
                songItem.addEventListener('click', () => showSong(song));
                songList.appendChild(songItem);
            });
        }

        // Show song details
        function showSong(song) {
            const modal = document.getElementById('songModal');
            document.getElementById('songTitle').textContent = song.title;
            document.getElementById('songMeta').textContent = `By ${song.author}`;
            document.getElementById('songLyrics').innerHTML = formatLyrics(song.lyrics);
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('songModal').style.display = 'none';
        }

        // Format lyrics with line breaks
        function formatLyrics(lyrics) {
            return Object.values(lyrics).flatMap(section => 
                section.map(line => 
                    `<div class="lyric-line">
                        ${line.chords ? `<span class="chord">${line.chords}</span>` : ''}
                        ${line.text}
                    </div>`
                ).concat('<br>')
            ).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filtered = songs.filter(song => 
                song.title.toLowerCase().includes(searchTerm) ||
                (song.author && song.author.toLowerCase().includes(searchTerm)) ||
                JSON.stringify(song.lyrics).toLowerCase().includes(searchTerm)
            );
            renderSongList(filtered);
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('songModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
