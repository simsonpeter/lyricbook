<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Songbook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Church Songs</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search songs...">
            </div>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" id="allSongsTab">All Songs</button>
            <button class="tab" id="bookmarksTab">Bookmarks</button>
        </div>

        <!-- Song List -->
        <main class="song-list" id="songList"></main>

        <!-- Song Detail Modal -->
        <div class="modal" id="songModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="songTitle"></h2>
                    <button id="bookmarkButton">â˜†</button>
                </div>
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <div class="song-meta" id="songMeta"></div>
                <div class="song-lyrics" id="songLyrics"></div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">Loading songs...</div>
    </div>

    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle">
        <span class="light-icon">ðŸŒž</span>
        <span class="dark-icon">ðŸŒ™</span>
    </button>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) body.classList.add(savedTheme);

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark-theme' : '');
        });

        // App Data
        let songs = [];
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        let currentTab = 'all';
        let currentSong = null;

        // DOM Elements
        const songList = document.getElementById('songList');
        const searchInput = document.getElementById('searchInput');
        const bookmarkButton = document.getElementById('bookmarkButton');

        // Initialize
        fetch('songs.json')
            .then(response => response.json())
            .then(data => {
                songs = data;
                renderSongList(songs);
                document.getElementById('loading').style.display = 'none';
            })
            .catch(console.error);

        // Tabs
        document.getElementById('allSongsTab').addEventListener('click', () => switchTab('all'));
        document.getElementById('bookmarksTab').addEventListener('click', () => switchTab('bookmarks'));

        // Bookmark functionality
        bookmarkButton.addEventListener('click', function() {
            if (!currentSong) return;
            
            const index = bookmarks.indexOf(currentSong.id);
            if (index > -1) {
                bookmarks.splice(index, 1);
                this.parentElement.classList.remove('bookmarked');
            } else {
                bookmarks.push(currentSong.id);
                this.parentElement.classList.add('bookmarked');
            }
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            if (currentTab === 'bookmarks') switchTab('bookmarks');
        });

        // Render songs
        function renderSongList(songsArray) {
            songList.innerHTML = '';
            songsArray.forEach(song => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <div class="song-title">${song.title}</div>
                    <div class="song-author">${song.author}</div>
                `;
                songItem.addEventListener('click', () => showSong(song));
                songList.appendChild(songItem);
            });
        }

        function showSong(song) {
            currentSong = song;
            const modal = document.getElementById('songModal');
            document.getElementById('songTitle').textContent = song.title;
            document.getElementById('songMeta').textContent = `By ${song.author}`;
            document.getElementById('songLyrics').innerHTML = formatLyrics(song.lyrics);
            bookmarkButton.parentElement.classList.toggle('bookmarked', bookmarks.includes(song.id));
            modal.style.display = 'block';
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`${tab}Tab`).classList.add('active');
            
            const filtered = tab === 'all' ? 
                songs.filter(s => 
                    s.title.toLowerCase().includes(searchInput.value.toLowerCase()) ||
                    s.author.toLowerCase().includes(searchInput.value.toLowerCase())
                ) : 
                songs.filter(s => bookmarks.includes(s.id));
            
            renderSongList(filtered);
        }

        function formatLyrics(lyrics) {
            return Object.values(lyrics).flatMap(section => 
                section.map(line => 
                    `<div class="lyric-line">
                        ${line.chords ? `<span class="chord">${line.chords}</span>` : ''}
                        ${line.text}
                    </div>`
                ).concat('<br>')
            ).join('');
        }

        // Search
        searchInput.addEventListener('input', () => switchTab(currentTab));

        // Close modal
        function closeModal() {
            document.getElementById('songModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('songModal');
            if (event.target === modal) closeModal();
        }
    </script>
</body>
</html>
