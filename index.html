<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் கிறிஸ்தவ பாடல் புத்தகம்</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles */
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e67e22;
            --bg: #f8f9fa;
            --text: #2d3436;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --toggle-bg: #dfe6e9;
            --header-gradient: linear-gradient(135deg, #2c3e50 0%, #2980b9 100%);
            
            --night-primary: #1a2833;
            --night-secondary: #74b9ff;
            --night-accent: #fdcb6e;
            --night-bg: #121212;
            --night-text: #f5f6fa;
            --night-card-bg: #1e1e1e;
            --night-shadow: rgba(255, 255, 255, 0.05);
            --night-toggle-bg: #2d3436;
            --night-header-gradient: linear-gradient(135deg, #121212 0%, #1a3650 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Noto Sans Tamil', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        body.night-mode {
            --primary: var(--night-primary);
            --secondary: var(--night-secondary);
            --accent: var(--night-accent);
            --bg: var(--night-bg);
            --text: var(--night-text);
            --card-bg: var(--night-card-bg);
            --shadow: var(--night-shadow);
            --toggle-bg: var(--night-toggle-bg);
            --header-gradient: var(--night-header-gradient);
        }

        .theme-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1001;
            background: var(--toggle-bg);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
            box-shadow: 0 2px 8px var(--shadow);
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .app-header {
            text-align: center;
            padding: 2rem 1rem;
            background: var(--header-gradient);
            color: white;
            margin-bottom: 2rem;
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .verse-of-the-day {
            background: var(--card-bg);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 1rem;
            box-shadow: 0 2px 4px var(--shadow);
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .verse-of-the-day .verse-text {
            font-style: italic;
            color: var(--accent);
        }

        .verse-of-the-day .verse-ref {
            margin-top: 0.5rem;
            font-weight: 600;
            color: var(--secondary);
        }

        .search-container {
            max-width: 600px;
            margin: 1rem auto 0;
        }

        #search {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            background: var(--card-bg);
            color: var(--text);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .tab {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 2rem;
            background: var(--card-bg);
            color: var(--text);
            cursor: pointer;
            box-shadow: 0 2px 4px var(--shadow);
            font-weight: 600;
        }

        .tab.active {
            background: var(--secondary);
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .song-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            cursor: pointer;
            transform: translateY(0);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .song-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow);
        }

        .contact-us {
            background: var(--card-bg);
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 1rem;
            box-shadow: 0 4px 6px var(--shadow);
            text-align: center;
        }

        .contact-us h2 {
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-size: 2rem;
        }

        .contact-us p {
            margin-bottom: 2rem;
            color: var(--text);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        #contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--toggle-bg);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--secondary);
            outline: none;
        }

        .submit-btn {
            background: var(--secondary);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background: var(--card-bg);
            margin: 2rem auto;
            padding: 1rem;
            max-width: 800px;
            border-radius: 1rem;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            color: var(--text);
            animation: modalOpen 0.3s ease-out;
        }

        @keyframes modalOpen {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            background: var(--card-bg);
            z-index: 1;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #bookmark-btn {
            font-size: 1.8rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
            color: var(--accent);
            transition: transform 0.2s;
        }

        #bookmark-btn:hover {
            transform: scale(1.1);
        }

        .close {
            font-size: 2.5rem;
            cursor: pointer;
            line-height: 1;
            padding: 0 0.5rem;
            color: var(--text);
            opacity: 0.7;
            transition: opacity 0.2s;
            background: none;
            border: none;
        }

        .close:hover {
            opacity: 1;
        }

        .lyrics-container {
            white-space: pre-line;
            padding: 1rem;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .loading-container {
            text-align: center;
            padding: 3rem;
        }

        .loader {
            border: 4px solid var(--toggle-bg);
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            background: #ffe3e3;
            color: #dc3545;
            padding: 1.5rem;
            margin: 2rem;
            border-radius: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>தமிழ் கிறிஸ்தவ பாடல்கள்</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="பாடலை தேடுங்கள்...">
            </div>
        </header>

        <!-- Verse of the Day Section -->
        <div class="verse-of-the-day">
            <div class="verse-text" id="verse-text">"நான் உங்களை விட்டுப் பிரியேன், உங்களைக் கைவிடேன் என்று கர்த்தர் உரைக்கிறார்"</div>
            <div class="verse-ref" id="verse-ref">- எபிரெயர் 13:5</div>
        </div>

        <nav class="tabs">
            <button class="tab active" data-tab="all">அனைத்து பாடல்கள்</button>
            <button class="tab" data-tab="bookmarks">புத்தககுறிகள்</button>
            <button class="tab" data-tab="contact">தொடர்புக்கு</button>
        </nav>

        <main id="song-list" class="grid-container"></main>

        <!-- Contact Us Section -->
        <div id="contact-us" class="contact-us" style="display: none;">
            <h2>தொடர்புக்கு</h2>
            <p>உங்கள் கருத்துகள் மற்றும் பரிந்துரைகளைப் பகிர்ந்து கொள்ளுங்கள். எங்களைத் தொடர்பு கொள்ள:</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">பெயர்:</label>
                    <input type="text" id="name" name="name" placeholder="உங்கள் பெயரை உள்ளிடவும்" required>
                </div>
                <div class="form-group">
                    <label for="email">மின்னஞ்சல்:</label>
                    <input type="email" id="email" name="email" placeholder="உங்கள் மின்னஞ்சலை உள்ளிடவும்" required>
                </div>
                <div class="form-group">
                    <label for="message">செய்தி:</label>
                    <textarea id="message" name="message" placeholder="உங்கள் செய்தியை உள்ளிடவும்" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">அனுப்பு</button>
            </form>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title"></h2>
                    <div class="modal-actions">
                        <button id="bookmark-btn" aria-label="புத்தககுறி">☆</button>
                        <button class="close" onclick="closeModal()" aria-label="மூடு">&times;</button>
                    </div>
                </div>
                <div id="modal-lyrics" class="lyrics-container"></div>
            </div>
        </div>

        <div id="loading" class="loading-container">
            <div class="loader"></div>
            <p>பாடல்கள் ஏற்றப்படுகின்றன...</p>
        </div>

        <div id="error" class="error-container"></div>
    </div>

    <button class="theme-toggle" onclick="toggleNightMode()">
        <span class="theme-icon">🌙</span>
        <span class="theme-text">மாற்று</span>
    </button>

    <script>
        const state = {
            songs: [],
            filteredSongs: [],
            bookmarks: JSON.parse(localStorage.getItem('bookmarks')) || [],
            currentTab: 'all',
            searchQuery: '',
            currentSongId: null
        };

        const elements = {
            search: document.getElementById('search'),
            songList: document.getElementById('song-list'),
            modal: document.getElementById('modal'),
            modalTitle: document.getElementById('modal-title'),
            modalLyrics: document.getElementById('modal-lyrics'),
            bookmarkBtn: document.getElementById('bookmark-btn'),
            loading: document.getElementById('loading'),
            error: document.getElementById('error'),
            verseText: document.getElementById('verse-text'),
            verseRef: document.getElementById('verse-ref'),
            contactUs: document.getElementById('contact-us')
        };

        // Verse of the Day Data
        const verses = [
            {
                text: "நான் உங்களை விட்டுப் பிரியேன், உங்களைக் கைவிடேன் என்று கர்த்தர் உரைக்கிறார்",
                ref: "எபிரெயர் 13:5"
            },
            {
                text: "கர்த்தரை நோக்கி உங்கள் வழிகளை ஒப்புக்கொள்ளுங்கள்; அவர் உங்களை நடத்துவார்",
                ref: "சங்கீதம் 37:5"
            },
            {
                text: "எல்லா மனிதருக்கும் இனியவனாயிருக்க முயலுங்கள்",
                ref: "ரோமர் 12:18"
            }
        ];

        // Set Verse of the Day
        function setVerseOfTheDay() {
            const today = new Date().getDate();
            const verse = verses[today % verses.length];
            elements.verseText.textContent = `"${verse.text}"`;
            elements.verseRef.textContent = `- ${verse.ref}`;
        }

        // Night Mode Functions
        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
            const isNightMode = document.body.classList.contains('night-mode');
            localStorage.setItem('nightMode', isNightMode);
            updateThemeButton(isNightMode);
        }

        function updateThemeButton(isNight) {
            const btn = document.querySelector('.theme-toggle');
            btn.innerHTML = isNight ? 
                '☀️ <span class="theme-text">மாற்று</span>' : 
                '🌙 <span class="theme-text">மாற்று</span>';
        }

        // Core App Functions
        async function initApp() {
            try {
                showLoading();
                const response = await fetch('songs.json');
                
                if (!response.ok) {
                    throw new Error(`Failed to load songs: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error('Invalid song data format');
                }
                
                state.songs = data.map((song, index) => ({
                    id: song.id || `song-${index}`,
                    title: song.title || 'Untitled Song',
                    content: song.content || '',
                    author: song.author || 'Unknown',
                    searchText: `${song.title} ${song.content}`.toLowerCase()
                }));
                
                setupEventListeners();
                updateUI();
                setVerseOfTheDay();
                
            } catch (error) {
                showError(`பாடல்களை ஏற்ற முடியவில்லை: ${error.message}`);
                console.error('Loading error:', error);
            } finally {
                hideLoading();
            }

            // Initialize night mode
            const savedNightMode = localStorage.getItem('nightMode') === 'true';
            if (savedNightMode) {
                document.body.classList.add('night-mode');
                updateThemeButton(true);
            }
        }

        function setupEventListeners() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    state.currentTab = tab.dataset.tab;
                    updateUI();
                });
            });

            elements.search.addEventListener('input', (e) => {
                state.searchQuery = e.target.value.toLowerCase();
                updateUI();
            });

            document.querySelector('.close').addEventListener('click', closeModal);
            elements.modal.addEventListener('click', (e) => {
                if (e.target === elements.modal) closeModal();
            });

            elements.bookmarkBtn.addEventListener('click', toggleBookmark);

            // Contact form submission
            document.getElementById('contact-form').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('உங்கள் செய்தி அனுப்பப்பட்டது! நன்றி!');
                e.target.reset();
            });
        }

        function updateUI() {
            updateTabIndicator();
            filterSongs();
            renderSongList();
            toggleContactUsSection();
        }

        function updateTabIndicator() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === state.currentTab);
            });
        }

        function filterSongs() {
            state.filteredSongs = state.songs.filter(song => {
                const matchesSearch = song.searchText.includes(state.searchQuery);
                const isBookmarked = state.bookmarks.includes(song.id);
                return state.currentTab === 'bookmarks' ? (matchesSearch && isBookmarked) : matchesSearch;
            });
        }

        function renderSongList() {
            elements.songList.innerHTML = state.filteredSongs
                .map(song => `
                    <div class="song-card" data-id="${song.id}" onclick="showSong('${song.id}')">
                        <h3>${song.title}</h3>
                        ${song.author ? `<p class="author">${song.author}</p>` : ''}
                    </div>
                `)
                .join('');
        }

        function toggleContactUsSection() {
            elements.contactUs.style.display = state.currentTab === 'contact' ? 'block' : 'none';
            elements.songList.style.display = state.currentTab === 'contact' ? 'none' : 'grid';
        }

        function showSong(songId) {
            const song = state.songs.find(s => s.id === songId);
            if (!song) return;

            state.currentSongId = songId;
            elements.modalTitle.textContent = song.title;
            elements.modalLyrics.innerHTML = song.content
                .split('\n')
                .map(line => line.trim() === '' ? '<br>' : `<div class="lyric-line">${line}</div>`)
                .join('');
            elements.bookmarkBtn.textContent = state.bookmarks.includes(songId) ? '★' : '☆';
            elements.modal.style.display = 'block';
        }

        function closeModal() {
            elements.modal.style.display = 'none';
            state.currentSongId = null;
        }

        function toggleBookmark() {
            if (!state.currentSongId) return;

            const index = state.bookmarks.indexOf(state.currentSongId);
            if (index > -1) {
                state.bookmarks.splice(index, 1);
            } else {
                state.bookmarks.push(state.currentSongId);
            }
            
            localStorage.setItem('bookmarks', JSON.stringify(state.bookmarks));
            updateUI();
            showSong(state.currentSongId);
        }

        function showLoading() {
            elements.loading.style.display = 'block';
            elements.error.style.display = 'none';
        }

        function hideLoading() {
            elements.loading.style.display = 'none';
        }

        function showError(message) {
            elements.error.innerHTML = `
                <h3>பிழை!</h3>
                <p>${message}</p>
                <button onclick="location.reload()">மீண்டும் முயற்சிக்கவும்</button>
            `;
            elements.error.style.display = 'block';
        }

        // Initialize the app
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
