<!DOCTYPE html>
<html lang="ta"> <!-- Changed to Tamil language -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் கிறிஸ்தவ பாடல் புத்தகம்</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <h1>தமிழ் கிறிஸ்தவ பாடல்கள்</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="பாடலை தேடுங்கள்..." aria-label="Search songs">
            </div>
        </header>

        <!-- Tabs -->
        <nav class="tabs">
            <button class="tab active" data-tab="all" aria-current="page">அனைத்து பாடல்கள்</button>
            <button class="tab" data-tab="bookmarks">புத்தககுறிகள்</button>
        </nav>

        <!-- Song List -->
        <main id="song-list" class="grid-container"></main>

        <!-- Song Modal -->
        <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title"></h2>
                    <div class="modal-actions">
                        <button id="bookmark-btn" aria-label="Bookmark this song">☆</button>
                        <button class="close" onclick="closeModal()" aria-label="Close">×</button>
                    </div>
                </div>
                <div id="modal-lyrics" class="lyrics-container"></div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="status-message hidden">
            <div class="loader"></div>
            <p>பாடல்கள் ஏற்றப்படுகின்றன...</p>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden"></div>
    </div>

    <script>
        // Enhanced App State Management
        const state = {
            songs: [],
            filteredSongs: [],
            bookmarks: JSON.parse(localStorage.getItem('bookmarks')) || [],
            currentTab: 'all',
            searchQuery: '',
            currentSong: null
        };

        // DOM Elements
        const elements = {
            search: document.getElementById('search'),
            songList: document.getElementById('song-list'),
            modal: document.getElementById('modal'),
            status: document.getElementById('status'),
            toast: document.getElementById('toast')
        };

        // Event Listeners
        window.addEventListener('DOMContentLoaded', initApp);
        window.addEventListener('keydown', handleKeyboardNavigation);

        async function initApp() {
            try {
                showLoading();
                const response = await fetch('songs.json');
                
                if (!response.ok) throw new Error('பாடல் தரவைப் பெறுவதில் பிழை');
                
                const data = await response.json();
                if (!Array.isArray(data)) throw new Error('தவறான பாடல் வடிவம்');
                
                state.songs = data.map(song => ({
                    ...song,
                    searchText: `${song.title} ${song.content}`.toLowerCase()
                }));
                
                updateUI();
                hideLoading();
                
            } catch (error) {
                showError(`பாடல்களை ஏற்ற முடியவில்லை: ${error.message}`);
            }
        }

        function updateUI() {
            // Apply current filters
            state.filteredSongs = state.songs.filter(song => {
                const matchesSearch = song.searchText.includes(state.searchQuery.toLowerCase());
                const isBookmarked = state.bookmarks.includes(song.id);
                
                return state.currentTab === 'bookmarks' ? (matchesSearch && isBookmarked) : matchesSearch;
            });

            renderSongList();
            updateTabIndicator();
        }

        function renderSongList() {
            elements.songList.innerHTML = state.filteredSongs
                .map(song => `
                    <article class="song-card" data-id="${song.id}" tabindex="0">
                        <h3>${song.title}</h3>
                        ${song.author ? `<p class="author">${song.author}</p>` : ''}
                        <button class="preview-btn" onclick="showSong('${song.id}')" aria-label="View song">
                            பாடலைப் பார்க்க
                        </button>
                    </article>
                `)
                .join('');
        }

        // Enhanced Modal Handling
        function showSong(id) {
            state.currentSong = state.songs.find(s => s.id === id);
            if (!state.currentSong) return;

            // Update Modal Content
            document.getElementById('modal-title').textContent = state.currentSong.title;
            document.getElementById('modal-lyrics').innerHTML = formatLyrics(state.currentSong.content);
            
            // Update Bookmark State
            const isBookmarked = state.bookmarks.includes(id);
            document.getElementById('bookmark-btn').classList.toggle('active', isBookmarked);
            
            // Accessibility Updates
            elements.modal.setAttribute('aria-hidden', 'false');
            elements.modal.style.display = 'block';
            document.body.classList.add('modal-open');
        }

        function formatLyrics(content) {
            return content.split('\n')
                .map(line => line.trim())
                .filter(line => line)
                .map(line => `<div class="lyric-line">${line}</div>`)
                .join('');
        }

        // Enhanced Bookmark Functionality
        function toggleBookmark() {
            if (!state.currentSong) return;

            const index = state.bookmarks.indexOf(state.currentSong.id);
            if (index > -1) {
                state.bookmarks.splice(index, 1);
                showToast('புத்தககுறி நீக்கப்பட்டது');
            } else {
                state.bookmarks.push(state.currentSong.id);
                showToast('புத்தககுறி சேர்க்கப்பட்டது');
            }

            localStorage.setItem('bookmarks', JSON.stringify(state.bookmarks));
            updateUI();
        }

        // New Features
        function showToast(message) {
            elements.toast.textContent = message;
            elements.toast.classList.remove('hidden');
            setTimeout(() => elements.toast.classList.add('hidden'), 2000);
        }

        function handleKeyboardNavigation(event) {
            if (event.key === 'Escape' && elements.modal.style.display === 'block') {
                closeModal();
            }
        }

        // Accessibility Improvements
        function closeModal() {
            elements.modal.setAttribute('aria-hidden', 'true');
            elements.modal.style.display = 'none';
            document.body.classList.remove('modal-open');
            document.querySelector('.song-card:focus')?.focus();
        }

        function showLoading() {
            elements.status.classList.remove('hidden');
        }

        function hideLoading() {
            elements.status.classList.add('hidden');
        }

        function showError(message) {
            elements.status.innerHTML = `
                <div class="error-message">
                    <h3>எதிர்பாராத பிழை!</h3>
                    <p>${message}</p>
                    <button onclick="location.reload()">மீண்டும் முயற்சிக்கவும்</button>
                </div>
            `;
        }

        // Initialize Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
