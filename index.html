<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Church Songbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Keep existing header and content -->
        
        <!-- Updated Loading Indicator -->
        <div class="loading" id="loading">
            <div class="loader"></div>
            <p>Loading songs...</p>
            <p class="error-message" id="errorMessage"></p>
        </div>
    </div>

    <script>
        // Enhanced Loading Function
        async function loadSongs() {
            try {
                const response = await fetch('songs.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error('Invalid song data format');
                }
                
                songs = data;
                switchTab('all');
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Loading failed:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="error-alert">
                        <h3>Error Loading Songs</h3>
                        <p>${error.message}</p>
                        <p>Please check:</p>
                        <ul>
                            <li>songs.json file exists</li>
                            <li>Valid JSON format</li>
                            <li>Server is running</li>
                        </ul>
                    </div>
                `;
            }
        }

        // Initialize with error handling
        window.addEventListener('DOMContentLoaded', () => {
            loadSongs().catch(error => {
                console.error('Initialization error:', error);
            });
        });
    </script>
</body>
</html>
