<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் கிறிஸ்தவ பாடல் புத்தகம்</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>தமிழ் கிறிஸ்தவ பாடல்கள்</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="பாடலை தேடுங்கள்...">
            </div>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="all">அனைத்து பாடல்கள்</button>
            <button class="tab" data-tab="bookmarks">புத்தககுறிகள்</button>
        </nav>

        <main id="song-list" class="grid-container"></main>

       <div class="modal" id="modal">
    <div class="modal-content" data-song-id="">
        <div class="modal-header">
            <h2 id="modal-title"></h2>
            <div class="modal-actions">
                <button id="bookmark-btn" onclick="toggleBookmark()">☆</button>
                <button class="close" onclick="closeModal()">×</button>
            </div>
        </div>
        <div id="modal-lyrics" class="lyrics-container"></div>
    </div>
</div>

        <div id="loading" class="loading-container">
            <div class="loader"></div>
            <p>பாடல்கள் ஏற்றப்படுகின்றன...</p>
        </div>

        <div id="error" class="error-container hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
