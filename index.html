<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Song Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Song Manager</h1>
            <button id="addSongBtn">Add New Song</button>
        </header>

        <div class="song-list" id="songList"></div>

        <!-- Edit/Add Modal -->
        <div class="modal" id="songModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add New Song</h2>
                <form id="songForm">
                    <input type="text" id="songId" hidden>
                    <input type="text" id="title" placeholder="Song Title" required>
                    <input type="text" id="author" placeholder="Author">
                    <select id="category">
                        <option value="hymn">Hymn</option>
                        <option value="worship">Worship</option>
                        <option value="seasonal">Seasonal</option>
                    </select>
                    <textarea id="lyrics" placeholder="Enter lyrics with chords..." required></textarea>
                    <div class="form-actions">
                        <button type="submit">Save</button>
                        <button type="button" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
