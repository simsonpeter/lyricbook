<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Church Songbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>தமிழ் கிறிஸ்தவ பாடல்கள்</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="பாடலை தேடுங்கள்...">
            </div>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="all">அனைத்து பாடல்கள்</button>
            <button class="tab" data-tab="bookmarks">புத்தககுறிகள்</button>
        </div>

        <!-- Song List -->
        <main id="song-list"></main>

        <!-- Song Modal -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title"></h2>
                    <div class="modal-actions">
                        <button id="bookmark-btn">☆</button>
                        <span class="close" onclick="closeModal()">×</span>
                    </div>
                </div>
                <div id="modal-lyrics"></div>
            </div>
        </div>

        <!-- Loading/Error State -->
        <div id="status">
            <div class="loader"></div>
            <p>பாடல்கள் ஏற்றப்படுகின்றன...</p>
        </div>
    </div>

    <script>
        // State Management
        let songs = [];
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        
        // DOM Elements
        const elements = {
            search: document.getElementById('search'),
            songList: document.getElementById('song-list'),
            modal: document.getElementById('modal'),
            status: document.getElementById('status')
        };

        // Initialize App
        window.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            try {
                // Load Songs
                const response = await fetch('songs.json');
                if (!response.ok) throw new Error('Failed to load songs');
                
                songs = await response.json();
                if (!Array.isArray(songs)) throw new Error('Invalid song data');
                
                // Initial Render
                renderSongList(songs);
                elements.status.style.display = 'none';
                
                // Setup Event Listeners
                setupEventListeners();
                
            } catch (error) {
                showError(`பாடல்களை ஏற்ற முடியவில்லை: ${error.message}`);
            }
        }

        function setupEventListeners() {
            // Tab Switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });

            // Search Functionality
            elements.search.addEventListener('input', (e) => {
                filterSongs(e.target.value.toLowerCase());
            });

            // Bookmarking
            document.getElementById('bookmark-btn').addEventListener('click', toggleBookmark);
        }

        function switchTab(tab) {
            // Update UI
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            // Filter songs
            const searchTerm = elements.search.value.toLowerCase();
            filterSongs(searchTerm, tab === 'bookmarks');
        }

        function filterSongs(term, bookmarksOnly = false) {
            let filtered = songs;
            
            if (bookmarksOnly) {
                filtered = filtered.filter(song => bookmarks.includes(song.id));
            }
            
            filtered = filtered.filter(song => 
                song.title.toLowerCase().includes(term) || 
                (song.content.toLowerCase().includes(term))
            );
            
            renderSongList(filtered);
        }

        function renderSongList(songs) {
            elements.songList.innerHTML = songs.map(song => `
                <div class="song-card" data-id="${song.id}" onclick="showSong('${song.id}')">
                    <h3>${song.title}</h3>
                    ${song.author ? `<p>${song.author}</p>` : ''}
                </div>
            `).join('');
        }

        function showSong(id) {
            const song = songs.find(s => s.id === id);
            if (!song) return;

            // Update Modal
            document.getElementById('modal-title').textContent = song.title;
            document.getElementById('modal-lyrics').innerHTML = song.content
                .split('\n').map(line => `<div class="lyric-line">${line}</div>`).join('');
            
            // Update Bookmark Button
            const bookmarkBtn = document.getElementById('bookmark-btn');
            bookmarkBtn.classList.toggle('bookmarked', bookmarks.includes(id));
            
            elements.modal.style.display = 'block';
        }

        function toggleBookmark() {
            const songId = document.querySelector('.modal-open')?.dataset?.id;
            if (!songId) return;

            const index = bookmarks.indexOf(songId);
            if (index > -1) {
                bookmarks.splice(index, 1);
            } else {
                bookmarks.push(songId);
            }
            
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            filterSongs(elements.search.value.toLowerCase());
        }

        function closeModal() {
            elements.modal.style.display = 'none';
        }

        function showError(message) {
            elements.status.innerHTML = `
                <div class="error">
                    <h3>பிழை!</h3>
                    <p>${message}</p>
                    <p>தயவு செய்து பின்வருவனவற்றை சரிபார்க்கவும்:</p>
                    <ul>
                        <li>songs.json கோப்பு உள்ளது</li>
                        <li>சரியான JSON வடிவம்</li>
                        <li>இணைய இணைப்பு</li>
                    </ul>
                </div>
            `;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target === elements.modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
