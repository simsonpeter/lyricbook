
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>எங்களுக்குள்ளே வாசம் செய்யும்/title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .large-text .lyrics-content {
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="lyrics-container">
        <div class="controls-bar">
            <a href="../index.html" class="lyric-btn">← Back</a>
            <button class="lyric-btn" id="fontToggle">A+ Size</button>
            <button class="lyric-btn" onclick="window.print()">Print</button>
        </div>

        <h1>எங்களுக்குள்ளே வாசம் செய்யும்/h1>
        <div class="song-meta">
            <p>CCLI #12345 • John Newton • Classic Hymn</p>
        </div>

        <div class="lyrics-content">
எங்களுக்குள்ளே வாசம் செய்யும் ஆவியானவரே
இந்நாளில் உம் சித்தம் போல் நடத்திச் செல்லுமையா
ஆவியானவரே ….. ஆவியானவரே….
பரிசுத்த ஆவியானவரே

எப்படி நான் ஜெபிக்க வேண்டும்
எதற்காக ஜெபிக்க வேண்டும்
கற்றுத் தாரும் ஆவியானவரே
வேத வசனம் புரிந்து கொண்டு
விளக்கங்களை அறிந்திட
வெளிச்சம் தாரும் ஆவியானவரே

கவலை கண்ணீர் மறக்கணும்
கர்த்தரையே நோக்கணும்
கற்றுத் தாரும் ஆவியானவரே
செய்த நன்மை நினைக்கணும்
நன்றியோடு துதிக்கணும்
சொல்லித் தாரும் ஆவியானவரே

எங்கு செல்ல வேண்டும்
என்ன சொல்ல வேண்டும்
வழி நடத்தும் ஆவியானவரே
உம் விருப்பம் இல்லாத
இடங்களுக்குச் செல்லாமல்
தடுத்து நிறுத்தும் ஆவியானவரே

எதிரிகளின் சூழ்ச்சிகள்
சாத்தானின் தீக்கணைகள்
எதிர்த்து நிற்க பெலன் வேண்டுமே
உடல் சோர்வு அசதிகள்
பெலவீனங்கள் நீக்கி
உற்சாகத்தால் நிரம்ப வேண்டுமே
        </div>
    </div>

    <script>
        // Font Size Toggle
        const fontToggle = document.getElementById('fontToggle');
        let isLarge = localStorage.getItem('fontLarge') === 'true';
        
        function updateFont() {
            document.body.classList.toggle('large-text', isLarge);
            fontToggle.textContent = isLarge ? 'A- Size' : 'A+ Size';
            localStorage.setItem('fontLarge', isLarge);
        }
        
        // Initialize
        if (localStorage.getItem('fontLarge') === 'true') {
            document.body.classList.add('large-text');
        }
        
        fontToggle.addEventListener('click', () => {
            isLarge = !isLarge;
            requestAnimationFrame(updateFont);
        });
    </script>
</body>
</html>
