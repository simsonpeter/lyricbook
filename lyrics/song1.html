<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazing Grace</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .font-large {
            --font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="lyrics-container">
        <div class="lyrics-controls">
            <a href="../index.html" class="lyrics-button">← Back</a>
            <button class="lyrics-button" id="fontToggle">A+</button>
            <button class="lyrics-button" onclick="window.print()">Print</button>
        </div>

        <h1>Amazing Grace</h1>
        <div class="song-meta">
            <p>CCLI #12345 • John Newton • Classic Hymn</p>
        </div>

        <div class="lyrics-content">
            Amazing grace! How sweet the sound
            That saved a wretch like me!
            I once was lost, but now am found;
            Was blind, but now I see.
        </div>
    </div>

    <script>
        // Font Size Toggle with INP optimization
        const fontToggle = document.getElementById('fontToggle');
        let isLarge = localStorage.getItem('fontSize') === 'true';
        
        function updateFont() {
            document.body.classList.toggle('font-large', isLarge);
            fontToggle.textContent = isLarge ? 'A−' : 'A+';
            localStorage.setItem('fontSize', isLarge);
        }
        
        // Initial state
        updateFont();
        
        // Optimized click handler
        fontToggle.addEventListener('click', () => {
            isLarge = !isLarge;
            requestAnimationFrame(updateFont);
        }, { passive: true });
    </script>
</body>
</html>
